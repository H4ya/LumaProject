
<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Luma Admin - Sign In</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }

        /* Force hide built-in password eye icon */
/* Remove default password reveal icon in Chrome/Edge */
input::-ms-reveal,
input::-ms-clear {
  display: none;
}

input::-webkit-password-toggle {
  display: none;
}


    </style>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#f4e225",
                        "background-light": "#f8f8f5",
                        "background-dark": "#222110",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "1rem",
                        "xl": "1.5rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
</head>
<body class="font-display">
<div class="relative flex h-auto min-h-screen w-full flex-col items-center justify-center bg-background-light dark:bg-background-dark group/design-root overflow-x-hidden p-4">
<div class="flex w-full max-w-md flex-col items-center rounded-xl bg-white p-6 shadow-sm dark:bg-[#181711]/50 sm:p-8">
<div class="mb-6 flex flex-col items-center text-center">
<svg class="h-10 w-10 text-primary mb-2" fill="currentColor" viewbox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
<path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-1-13h2v6h-2zm0 8h2v2h-2z"></path>
</svg>
<h1 class="text-[#181711] dark:text-white tracking-tight text-2xl font-bold leading-tight">Luma Admin Portal</h1>
<p class="text-sm text-[#8a8760] dark:text-gray-400 mt-1">Welcome back, please sign in.</p>
</div>
 <form action="{% url 'adminlogin' %}" method="post" class="w-full space-y-4">
            {% csrf_token %}
            <div class="flex w-full flex-wrap items-end gap-4">
                <label class="flex w-full flex-col">
                    <p class="text-[#181711] dark:text-gray-200 text-sm font-medium leading-normal pb-2">Email Address</p>
                    <input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#181711] dark:text-white dark:bg-background-dark focus:outline-none focus:ring-2 focus:ring-primary/50 border border-[#e6e5db] dark:border-gray-700 bg-white focus:border-primary h-12 placeholder:text-[#8a8760] p-3 text-base font-normal leading-normal transition-shadow duration-200" placeholder="Enter your email" name="email" required/>
                </label>
            </div>
            <div class="flex w-full flex-wrap items-end gap-4">
                <label class="flex w-full flex-col">
                    <p class="text-[#181711] dark:text-gray-200 text-sm font-medium leading-normal pb-2">Password</p>
                    <div class="relative flex w-full flex-1 items-stretch">
                        <input id="password" name="password" class="form-input flex h-12 w-full flex-1 resize-none overflow-hidden rounded-lg border border-[#e6e5db] dark:border-gray-700 bg-white dark:bg-background-dark p-3 pr-10 text-base font-normal leading-normal text-[#181711] dark:text-white placeholder:text-[#8a8760] transition-all focus:outline-none focus:ring-2 focus:ring-primary/50" placeholder="Enter your password" type="password" required/>
                        <button type="button" id="togglePassword" class="absolute inset-y-0 right-0 flex items-center pr-3 text-[#8a8760] transition-colors hover:text-[#6c6a4d] dark:text-slate-500 dark:hover:text-slate-300">
                            <span class="material-symbols-outlined">visibility</span>
                        </button>
                    </div>
                </label>
            </div>
            <div class="w-full mt-6">
                <button type="submit" class="flex min-w-[84px] w-full cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-5 bg-primary text-[#181711] text-base font-bold leading-normal tracking-[0.015em] hover:brightness-105 transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-primary/50 focus:ring-offset-2 dark:focus:ring-offset-background-dark">
                    <span class="truncate">Log In</span>
                </button>
            </div>
            <div class="flex justify-end">
                <a class="text-sm font-medium text-accent transition-colors hover:text-accent-hover hover:underline" href="{% url 'role' %}">Go Back</a>
            </div>
        </form>
    </div>
</div>

<script>
const passwordInput = document.getElementById("password");
const toggleBtn = document.getElementById("togglePassword");
const icon = toggleBtn.querySelector("span");

toggleBtn.addEventListener("click", () => {
  const isPassword = passwordInput.type === "password";

  passwordInput.type = isPassword ? "text" : "password";
  icon.textContent = isPassword ? "visibility_off" : "visibility";
});
</script>




</script>

</body></html>
