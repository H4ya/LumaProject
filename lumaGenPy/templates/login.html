{% load static %}
<!DOCTYPE html>
<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Welcome to Luma</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
<style type="text/tailwindcss">
    @layer base {
      :root {
        --color-accent: #facc15;--color-accent-hover: #eab308;}
      .dark:root {
        --color-accent: #fde047;--color-accent-hover: #facc15;}
    }
  </style>
<script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#368ce2",
            "background-light": "#f6f7f8",
            "background-dark": "#111921",
            "accent": "var(--color-accent)",
            "accent-hover": "var(--color-accent-hover)"
          },
          fontFamily: {
            "display": ["Lexend", "sans-serif"]
          },
          borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
        },
      },
    }
  </script>
<style>
    .material-symbols-outlined {
      font-variation-settings:
      'FILL' 0,
      'wght' 400,
      'GRAD' 0,
      'opsz' 24
    }
  </style>
</head>
<body class="font-display">
<div class="relative flex min-h-screen w-full flex-col items-center justify-center bg-background-light p-4 dark:bg-background-dark">
<div class="w-full max-w-md rounded-xl bg-white p-6 shadow-sm dark:bg-background-dark/50 sm:p-8">
<div class="flex flex-col items-center">
<div class="mb-4 flex h-16 w-16 items-center justify-center rounded-full bg-accent/20">
<svg class="h-8 w-8 text-accent" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
<path d="M12 6.042A8.967 8.967 0 0 0 6 3.75c-1.052 0-2.062.18-3 .512v14.25A8.987 8.987 0 0 1 6 18c2.305 0 4.408.867 6 2.292m0-14.25a8.966 8.966 0 0 1 6-2.292c1.052 0 2.062.18 3 .512v14.25A8.987 8.987 0 0 0 18 18a8.967 8.967 0 0 0-6 2.292m0-14.25v14.25" stroke-linecap="round" stroke-linejoin="round"></path>
</svg>
</div>
<h1 class="text-3xl font-bold tracking-tight text-slate-800 dark:text-white">Welcome to Luma</h1>
<p class="mt-2 text-center text-sm text-slate-600 dark:text-slate-400">Connect learning to your world.</p>
</div>
<div class="mt-6">
<div class="flex h-11 flex-1 items-center justify-center rounded-lg bg-slate-100 p-1 dark:bg-slate-800">
<label class="flex h-full grow cursor-pointer items-center justify-center overflow-hidden rounded-md px-2 text-sm font-medium leading-normal text-slate-500 transition-all has-[:checked]:bg-white has-[:checked]:text-slate-900 has-[:checked]:shadow-sm dark:text-slate-400 dark:has-[:checked]:bg-slate-700 dark:has-[:checked]:text-white">
<span class="truncate">Log In</span>
<input checked="" class="invisible w-0" name="auth-toggle" type="radio" value="Log In"/>
</label>
<a href="{% url 'signup' %}" 
  class="flex flex-1 cursor-pointer items-center justify-center rounded-lg bg-background-light py-2 text-center text-sm font-medium text-slate-500 dark:bg-background-dark/80 dark:text-slate-300">
  <span class="truncate" action="{% url 'signup' %}">Sign Up </span>
</a>

</div>
</div>
<div class="mt-6">
<form action= "{% url 'login' %}" class="space-y-4" method="POST">
{% csrf_token %}
<label class="flex flex-col">
<p class="pb-2 text-sm font-medium text-slate-700 dark:text-slate-300">Email Address</p>
<input class="form-input flex h-12 w-full flex-1 resize-none overflow-hidden rounded-lg border border-slate-300 bg-transparent p-3 text-sm font-normal leading-normal text-slate-900 placeholder:text-slate-400 transition-all focus:border-accent focus:outline-0 focus:ring-2 focus:ring-accent/20 dark:border-slate-600 dark:text-white dark:placeholder:text-slate-500 dark:focus:border-accent" placeholder="Enter your email" type="email" name="email"/>
</label>
<label class="flex flex-col">
<p class="pb-2 text-sm font-medium text-slate-700 dark:text-slate-300">Password</p>
<div class="relative flex w-full flex-1 items-stretch">
<input class="form-input flex h-12 w-full flex-1 resize-none overflow-hidden rounded-lg border border-slate-300 bg-transparent p-3 pr-10 text-sm font-normal leading-normal text-slate-900 placeholder:text-slate-400 transition-all focus:border-accent focus:outline-0 focus:ring-2 focus:ring-accent/20 dark:border-slate-600 dark:text-white dark:placeholder:text-slate-500 dark:focus:border-accent" placeholder="Enter your password" type="password" name="password" />
<button class="absolute inset-y-0 right-0 flex items-center pr-3 text-slate-400 transition-colors hover:text-slate-600 dark:text-slate-500 dark:hover:text-slate-300" type="button">
<span class="material-symbols-outlined" data-icon="Eye" data-size="20px">visibility_off</span>
</button>
</div>
</label>
<div class="flex justify-end">
<a class="text-sm font-medium text-accent transition-colors hover:text-accent-hover hover:underline" href="forgot.html">Forgot Password?</a>
</div>
<button class="flex h-12 w-full items-center justify-center rounded-lg bg-accent px-4 text-base font-semibold text-slate-900 transition-all hover:bg-accent-hover hover:scale-105 focus:outline-none focus:ring-2 focus:ring-accent focus:ring-offset-2 active:scale-100 dark:text-slate-900 dark:focus:ring-offset-background-dark" type="submit">
            Log In
          </button>
</form>
{% if messages %}
    {% for message in messages %}
        <div>{{ message }}</div>
    {% endfor %}
{% endif %}
<div class="relative my-6 flex items-center">
<div class="flex-grow border-t border-slate-200 dark:border-slate-700"></div>
<span class="mx-4 flex-shrink text-sm text-slate-500 dark:text-slate-400">Or continue with</span>
<div class="flex-grow border-t border-slate-200 dark:border-slate-700"></div>
</div>
<button class="flex h-12 w-full items-center justify-center gap-3 rounded-lg border border-slate-300 bg-white px-4 text-base font-medium text-slate-700 transition-all hover:bg-slate-50 hover:scale-105 focus:outline-none focus:ring-2 focus:ring-slate-400 focus:ring-offset-2 active:scale-100 dark:border-slate-600 dark:bg-slate-800 dark:text-slate-200 dark:hover:bg-slate-700 dark:focus:ring-slate-500 dark:focus:ring-offset-background-dark" type="button">
<svg class="h-5 w-5" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg"><path d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12      s5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24s8.955,20,20,20    s20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z" fill="#fbc02d"></path><path d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039   l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z" fill="#e53935"></path><path d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36     c-5.222,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z" fill="#4caf50"></path><path d="M43.611,20.083L43.595,20L42,20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.574   l6.19,5.238C42.012,36.417,44,30.638,44,24C44,22.659,43.862,21.35,43.611,20.083z" fill="#1565c0"></path></svg>
            Continue with Google
        </button>
</div>
</div>
</div>

</body></html>
