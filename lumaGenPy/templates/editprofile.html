
<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Edit Profile - Luma</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#FBBF24", // Vibrant Yellow
                        "background-light": "#FDFBF6", // Warm Cream
                        "background-dark": "#18181B", // Zinc 900
                        "surface-light": "#FFFFFF",
                        "surface-dark": "#27272A", // Zinc 800
                        "input-light": "#F3F1EC",
                        "input-dark": "#3F3F46", // Zinc 700
                        "text-light-primary": "#27272A", // Zinc 800
                        "text-dark-primary": "#F4F4F5", // Zinc 100
                        "text-light-secondary": "#71717A", // Zinc 500
                        "text-dark-secondary": "#A1A1AA", // Zinc 400
                        "border-light": "#E4E4E7", // Zinc 200
                        "border-dark": "#52525B", // Zinc 600
                    },
                    fontFamily: {
                        display: ["Lexend", "sans-serif"],
                    },
                    borderRadius: {
                        DEFAULT: "1rem", // 16px
                    },
                },
            },
        };
    </script>
<style>
        .material-icons {
          font-size: inherit;
          vertical-align: bottom;
        }
    </style>
</head>
<body class="font-display bg-background-light dark:bg-background-dark text-text-light-primary dark:text-dark-primary">
<div class="min-h-screen flex items-center justify-center p-4">
<main class="w-full max-w-2xl mx-auto">
<div class="mb-8">
<a class="flex items-center text-text-light-secondary dark:text-dark-secondary hover:text-text-light-primary dark:hover:text-dark-primary transition-colors duration-200" href="{% url 'user_page' %}">
<span class="material-icons text-xl leading-none">arrow_back</span>
<span class="ml-2">Back to Profile</span>
</a>
</div>
<div class="mb-6">
<h1 class="text-4xl font-bold text-text-light-primary dark:text-dark-primary">Edit Profile</h1>
<p class="mt-2 text-lg text-text-light-secondary dark:text-dark-secondary">Update your personal information.</p>
</div>
<div class="bg-surface-light dark:bg-surface-dark rounded-lg shadow-lg p-8 md:p-12">
<div class="flex items-center mb-8">
<div class="h-20 w-20 rounded-full bg-gray-200 dark:bg-zinc-700 flex items-center justify-center">
<span class="material-symbols-outlined text-5xl text-gray-400 dark:text-zinc-500" style="font-variation-settings: 'FILL' 0, 'wght' 300, 'GRAD' 0, 'opsz' 48;">person</span>
</div>
</div>
<form action="{% url 'editprofile' %}" class="space-y-6" method="POST">
    {% csrf_token %}
    
    <div>
        <label class="block text-sm font-medium" for="name">Name</label>
        <input class="block w-full rounded-lg" id="name" name="name" type="text" value="{{ full_name }}">
    </div>
    
    <div>
        <label class="block text-sm font-medium" for="email">Email</label>
        <input class="block w-full rounded-lg" id="email" name="email" type="email" value="{{ email }}">
    </div>
    
    <!-- <div>
        <label class="block text-sm font-medium" for="bio">Short Bio</label>
        <textarea class="block w-full rounded-lg" id="bio" name="bio" rows="4" placeholder="Write a short bio..."></textarea>
    </div> -->
    
    <div>
        <button type="submit" class="w-full bg-primary text-gray-900 font-bold py-3 px-4 rounded-lg">
            Save Changes
        </button>
    </div>
</form>
