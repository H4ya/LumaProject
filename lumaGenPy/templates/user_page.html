<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Luma User Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
    <style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        /* Custom class for the filled heart icon */
        .liked-icon {
            color: #EF4444; /* Tailwind red-500 */
            font-variation-settings: "FILL" 1, "wght" 500;
        }
        /* Custom class for the filled bookmark icon */
        .saved-icon {
            color: #FBBF24; /* Primary Yellow */
            font-variation-settings: "FILL" 1, "wght" 500;
        }
    </style>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#FBBF24",
                        "background-light": "#FDFBF6",
                        "background-dark": "#231d0f",
                        "text-primary": "#333333",
                        "text-secondary": "#6B7280",
                    },
                    fontFamily: {
                        "display": ["Lexend", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "0.75rem",
                        "xl": "1rem",
                        "full": "9999px"
                    },
                    boxShadow: {
                        'soft': '0 4px 6px -1px rgb(0 0 0 / 0.05), 0 2px 4px -2px rgb(0 0 0 / 0.05)',
                    }
                },
            },
        }
    </script>
</head>
<body class="font-display bg-background-light dark:bg-background-dark text-text-primary dark:text-gray-200">
<div class="relative flex h-auto min-h-screen w-full flex-col group/design-root overflow-x-hidden" 
    x-data="{ activeTab: 'saved' }" 
    x-init="initData()">

    <div class="layout-container flex h-full grow flex-col">
        <header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-gray-200/50 px-2 py-4">
            <div class="flex items-center gap-4 text-text-primary">
                <div class="size-6 text-primary">
                    <svg fill="currentColor" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
                        <path clip-rule="evenodd" d="M12.0799 24L4 19.2479L9.95537 8.75216L18.04 13.4961L18.0446 4H29.9554L29.96 13.4961L38.0446 8.75216L44 19.2479L35.92 24L44 28.7521L38.0446 39.2479L29.96 34.5039L29.9554 44H18.0446L18.04 34.5039L9.95537 39.2479L4 28.7521L12.0799 24Z" fill-rule="evenodd"></path>
                    </svg>
                </div>
                <h2 class="text-text-primary text-xl font-bold leading-tight tracking-tight">Luma</h2>
            </div>
            <div class="flex flex-1 justify-end gap-8 items-center">
                <nav class="hidden md:flex items-center gap-9">
                    <a class="text-text-primary hover:text-primary transition-colors text-sm font-medium leading-normal" href="{% url 'user_homepage' %}">Explore</a>
                    <a class="flex items-center gap-3 rounded-lg px-3 py-2 transition-colors duration-200 hover:bg-slate-100 dark:hover:bg-slate-800" href="{% url 'homepage' %}">
                    <span class="material-symbols-outlined text-slate-700 dark:text-slate-300">logout</span>
                    <p class="text-slate-700 text-sm font-medium leading-normal dark:text-slate-300">Log Out</p> </a>
                </nav>
                <div class="rounded-full size-10 bg-primary/20 flex items-center justify-center" data-alt="Generic user profile icon">
                    <span class="material-symbols-outlined text-primary !text-2xl">person</span>
                </div>
            </div>
        </header>

        <div class="flex p-4 my-8">
            <div class="flex w-full flex-col gap-6 items-center">
                <div class="flex gap-4 flex-col items-center">
                    <div class="rounded-full min-h-32 w-32 bg-primary/20 flex items-center justify-center" data-alt="Generic user profile icon">
                        <span class="material-symbols-outlined text-primary" style="font-size: 80px;">person</span>
                    </div>
                    <div class="flex flex-col items-center justify-center">
                        <p class="text-text-primary text-3xl font-bold leading-tight tracking-tight text-center">{{ full_name }}</p>
                        <p class="text-text-secondary text-base font-normal leading-normal text-center mt-1">Lifelong Learner</p>
                    </div>
                </div>
                <a href="{% url 'editprofile' %}" class="flex min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-6 bg-primary text-text-primary text-sm font-bold leading-normal tracking-wide shadow-soft hover:brightness-105 transition-all">
                    <span class="truncate">Edit Profile</span>
                </a>
            </div>
        </div>

        <div class="pb-3 sticky top-0 bg-background-light z-10">
            <div class="flex border-b border-gray-200/60 gap-4 sm:gap-8">
                <button :class="{ 'border-b-primary text-text-primary': activeTab === 'saved', 'border-b-transparent text-text-secondary hover:text-text-primary hover:border-gray-300': activeTab !== 'saved' }" @click="activeTab = 'saved'" class="flex flex-col items-center justify-center border-b-[3px] transition-colors pb-3 pt-4 px-2 sm:px-4">
                    <p class="text-sm font-bold leading-normal tracking-wide">Saved Topics</p>
                </button>
                <button :class="{ 'border-b-primary text-text-primary': activeTab === 'notes', 'border-b-transparent text-text-secondary hover:text-text-primary hover:border-gray-300': activeTab !== 'notes' }" @click="activeTab = 'notes'" class="flex flex-col items-center justify-center border-b-[3px] transition-colors pb-3 pt-4 px-2 sm:px-4">
                    <p class="text-sm font-bold leading-normal tracking-wide">My Notes</p>
                </button>
                <button :class="{ 'border-b-primary text-text-primary': activeTab === 'liked', 'border-b-transparent text-text-secondary hover:text-text-primary hover:border-gray-300': activeTab !== 'liked' }" @click="activeTab = 'liked'" class="flex flex-col items-center justify-center border-b-[3px] transition-colors pb-3 pt-4 px-2 sm:px-4">
                    <p class="text-sm font-bold leading-normal tracking-wide">Liked Content</p>
                </button>
            </div>
        </div>

        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            
            <div x-show="activeTab === 'saved'" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 pt-6" id="saved-topics">
            </div>

            <div x-show="activeTab === 'notes'" class="flex flex-col gap-6 pt-6" id="notes">
            </div>

            <div x-show="activeTab === 'liked'" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 pt-6" id="likes">
            </div>
        </div>

        <footer class="w-full bg-background-light border-t border-gray-200/60 mt-16">
            <div class="max-w-5xl mx-auto py-8 px-4 sm:px-6 lg:px-8 text-center">
                <div class="flex justify-center items-center flex-wrap gap-x-6 gap-y-2 mb-6">
                    <a class="text-sm text-text-secondary hover:text-primary transition-colors" href="{% url 'about' %}">About</a>
                    <a class="text-sm text-text-secondary hover:text-primary transition-colors" href="#">Contact</a>
                    <a class="text-sm text-text-secondary hover:text-primary transition-colors" href="#">FAQ</a>
                    <a class="text-sm text-text-secondary hover:text-primary transition-colors" href="#">Terms of Service</a>
                    <a class="text-sm text-text-secondary hover:text-primary transition-colors" href="#">Privacy Policy</a>
                </div>
                <div class="flex justify-center space-x-6 mb-6">
                    <a class="text-text-secondary hover:text-primary transition-colors" href="#"><svg aria-hidden="true" class="h-6 w-6" fill="currentColor" viewBox="0 0 24 24"><path d="M8.29 20.251c7.547 0 11.675-6.253 11.675-11.675 0-.178 0-.355-.012-.53A8.348 8.348 0 0022 5.92a8.19 8.19 0 01-2.357.646 4.118 4.118 0 001.804-2.27 8.224 8.224 0 01-2.605.996 4.107 4.107 0 00-6.993 3.743 11.65 11.65 0 01-8.457-4.287 4.106 4.106 0 001.27 5.477A4.072 4.072 0 012.8 9.71v.052a4.105 4.105 0 003.292 4.022 4.095 4.095 0 01-1.853.07 4.108 4.108 0 003.834 2.85A8.233 8.233 0 012 18.407a11.616 11.616 0 006.29 1.84"></path></svg></a>
                    <a class="text-text-secondary hover:text-primary transition-colors" href="#"><svg aria-hidden="true" class="h-6 w-6" fill="currentColor" viewBox="0 0 24 24"><path clip-rule="evenodd" d="M12.315 2c2.43 0 2.784.013 3.808.06 1.064.049 1.791.218 2.427.465a4.902 4.902 0 011.772 1.153 4.902 4.902 0 011.153 1.772c.247.636.416 1.363.465 2.427.048 1.024.06 1.378.06 3.808s-.012 2.784-.06 3.808c-.049 1.064-.218 1.791-.465 2.427a4.902 4.902 0 01-1.153 1.772 4.902 4.902 0 01-1.772 1.153c-.636.247-1.363.416-2.427.465-1.024.048-1.378.06-3.808.06s-2.784-.012-3.808-.06c-1.064-.049-1.791-.218-2.427-.465a4.902 4.902 0 01-1.772-1.153 4.902 4.902 0 01-1.153-1.772c-.247-.636-.416-1.363-.465-2.427-.048-1.024-.06-1.378-.06-3.808s.012-2.784.06-3.808c.049-1.064.218-1.791.465-2.427a4.902 4.902 0 011.153-1.772A4.902 4.902 0 016.345 2.525c.636-.247 1.363-.416 2.427-.465C9.793 2.013 10.147 2 12.315 2zm0 1.623c-2.387 0-2.71.01-3.66.058a3.264 3.264 0 00-1.805.67 3.264 3.264 0 00-.67 1.805c-.048.95-.058 1.273-.058 3.66s.01 2.71.058 3.66a3.264 3.264 0 00.67 1.805 3.264 3.264 0 001.805.67c.95.048 1.273.058 3.66.058s2.71-.01 3.66-.058a3.264 3.264 0 001.805-.67 3.264 3.264 0 00.67-1.805c.048-.95.058-1.273.058-3.66s-.01-2.71-.058-3.66a3.264 3.264 0 00-.67-1.805 3.264 3.264 0 00-1.805-.67c-.95-.048-1.273-.058-3.66-.058zM12 8.118a5.54 5.54 0 100 11.08 5.54 5.54 0 000-11.08zm0 1.623a3.917 3.917 0 110 7.834 3.917 3.917 0 010-7.834zM16.85 6.42a1.2 1.2 0 100 2.4 1.2 1.2 0 000-2.4z" fill-rule="evenodd"></path></svg></a>
                    <a class="text-text-secondary hover:text-primary transition-colors" href="#"><svg aria-hidden="true" class="h-6 w-6" fill="currentColor" viewBox="0 0 24 24"><path clip-rule="evenodd" d="M22 12c0-5.523-4.477-10-10-10S2 6.477 2 12c0 4.991 3.657 9.128 8.438 9.878v-6.987h-2.54V12h2.54V9.797c0-2.506 1.492-3.89 3.777-3.89 1.094 0 2.238.195 2.238.195v2.46h-1.26c-1.243 0-1.63.771-1.63 1.562V12h2.773l-.443 2.89h-2.33v6.988C18.343 21.128 22 16.991 22 12z" fill-rule="evenodd"></path></svg></a>
                </div>
                <p class="text-sm text-text-secondary">¬© 2025 Luma. All rights reserved.</p>
            </div>
        </footer>
    </div>
</div>
<script defer src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js"></script>

<script>
    // --- Data Fetching Functions ---

    // Strips time component: Only shows date.
    function formatDate(dateString) {
        const date = new Date(dateString);
        return date.toLocaleString('en-US', { 
            year: 'numeric', 
            month: 'short', 
            day: 'numeric'
        });
    }

    async function fetchSavedTopics() {
        try {
            const response = await fetch("{% url 'get_saved_topics' %}");
            const savedTopics = await response.json();

            const container = document.getElementById('saved-topics');
            container.innerHTML = '';

            if (savedTopics.length === 0) {
                container.innerHTML = '<p class="text-text-secondary text-center py-8 col-span-full">No saved topics yet. Start exploring!</p>';
                return;
            }

            savedTopics.forEach(topic => {
                // Remove time component
                const formattedDate = formatDate(topic.date_saved || new Date()); 
                
                container.innerHTML += `
                <div class="bg-white/70 p-5 rounded-lg shadow-soft border-l-4 border-primary">
                    <a href="${topic.url}" class="block">
                        <h3 class="text-text-primary font-bold text-lg mb-2">üîñ ${topic.title}</h3>
                        <span class="text-text-secondary text-xs bg-gray-100 px-2 py-1 rounded">${formattedDate}</span>
                    </a>
                </div>`;
            });
        } catch (error) {
            console.error('Error fetching saved topics:', error);
            document.getElementById('saved-topics').innerHTML = '<p class="text-red-500 text-center py-8 col-span-full">Failed to load saved topics</p>';
        }
    }

    async function fetchNotes() {
        try {
            const response = await fetch("{% url 'get_notes' %}");
            const notes = await response.json();

            const container = document.getElementById('notes');
            container.innerHTML = '';

            if (notes.length === 0) {
                container.innerHTML = '<p class="text-text-secondary text-center py-8">No notes yet. Start taking notes on topics!</p>';
                return;
            }

            notes.forEach(note => {
                // Remove time component
                const formattedDate = formatDate(note.last_edited);
                const contentForCancel = note.content.replace(/`/g, '\\`');

                container.innerHTML += `
                <div class="bg-white/70 p-5 rounded-lg shadow-soft border-l-4 border-primary" id="note-${note.note_id}">
                    <div class="flex justify-between items-start mb-2">
                        <h3 class="text-text-primary font-bold text-lg">üìö ${note.title}</h3>
                        <div class="flex items-center gap-2">
                            <span class="text-text-secondary text-xs bg-gray-100 px-2 py-1 rounded">${formattedDate}</span>
                            <button onclick="editNote(${note.note_id}, '${note.title.replace(/'/g, "\\'")}', \`${contentForCancel}\`)" class="text-blue-500 hover:text-blue-700 p-1" title="Edit">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path></svg>
                            </button>
                            <button onclick="deleteNote(${note.note_id})" class="text-red-500 hover:text-red-700 p-1" title="Delete">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                            </button>
                        </div>
                    </div>
                    <div class="text-text-primary text-sm leading-relaxed mt-3 whitespace-pre-wrap" id="note-content-${note.note_id}">${note.content}</div>
                </div>`;
            });
        } catch (error) {
            console.error('Error fetching notes:', error);
            document.getElementById('notes').innerHTML = '<p class="text-red-500 text-center py-8">Failed to load notes</p>';
        }
    }

    async function fetchLikes() {
        try {
            const response = await fetch("{% url 'get_likes' %}");
            const likes = await response.json();

            const container = document.getElementById('likes');
            container.innerHTML = '';
            
            if (likes.length === 0) {
                container.innerHTML = '<p class="text-text-secondary text-center py-8 col-span-full">No liked content yet. Start liking topics!</p>';
                return;
            }

            likes.forEach(content => {
                // Remove time component
                const formattedDate = formatDate(content.date_liked || new Date());
                
                container.innerHTML += `
                <div class="bg-white/70 p-5 rounded-lg shadow-soft border-l-4 border-red-500">
                    <a href="${content.url}" class="block">
                        <h3 class="text-text-primary font-bold text-lg mb-2">‚ù§Ô∏è ${content.title}</h3>
                        <span class="text-text-secondary text-xs bg-gray-100 px-2 py-1 rounded">${formattedDate}</span>
                    </a>
                </div>`;
            });
        } catch (error) {
            console.error('Error fetching likes:', error);
            document.getElementById('likes').innerHTML = '<p class="text-red-500 text-center py-8 col-span-full">Failed to load liked content</p>';
        }
    }
    
    // --- Alpine Initialization & Data Fetching Execution ---
    
    // Define the global initializer function used by x-init
    window.initData = function() {
        fetchSavedTopics();
        fetchNotes();
        fetchLikes();
    }
    
    // --- Other necessary utility functions (Delete/Edit/Save logic) ---
    
    // Delete note function
    async function deleteNote(noteId) {
        if (!confirm('Are you sure you want to delete this note?')) {
            return;
        }
        
        try {
            const formData = new FormData();
            formData.append('note_id', noteId);
            
            const response = await fetch("{% url 'delete_note' %}", {
                method: 'POST',
                body: formData,
                headers: {'X-CSRFToken': '{{ csrf_token }}'}
            });
            
            const data = await response.json();
            
            if (data.status === 'success') {
                document.getElementById(`note-${noteId}`).remove();
                showToast('üóëÔ∏è Note deleted successfully!', 'success');
            } else {
                showToast(data.message || 'Failed to delete note', 'error');
            }
        } catch (error) {
            console.error('Error:', error);
            showToast('Failed to delete note', 'error');
        }
    }

    // Edit note function
    function editNote(noteId, title, content) {
        const noteContentDiv = document.getElementById(`note-content-${noteId}`);
        
        // Replace content with textarea
        noteContentDiv.innerHTML = `
            <textarea id="edit-textarea-${noteId}" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-primary" rows="6">${content}</textarea>
            <div class="flex gap-1 mt-2">
                <button onclick="saveEdit(${noteId})" style="padding: 4px 12px; font-size: 12px; text-align: center;" class="bg-green-500 text-white rounded hover:bg-green-600">
                    Save
                </button>
                <button onclick="cancelEdit(${noteId}, \`${content.replace(/`/g, '\\`')}\`)" style="padding: 4px 12px; font-size: 12px; text-align: center;" class="bg-gray-500 text-white rounded hover:bg-gray-600">
                    Cancel
                </button>
            </div>
        `;
    }

    // Save edited note
    async function saveEdit(noteId) {
        const textarea = document.getElementById(`edit-textarea-${noteId}`);
        const newContent = textarea.value;
        
        if (!newContent.trim()) {
            showToast('Note content cannot be empty', 'error');
            return;
        }
        
        try {
            const formData = new FormData();
            formData.append('note_id', noteId);
            formData.append('note_content', newContent);
            
            const response = await fetch("{% url 'update_note' %}", {
                method: 'POST',
                body: formData,
                headers: {'X-CSRFToken': '{{ csrf_token }}'}
            });
            
            const data = await response.json();
            
            if (data.status === 'success') {
                fetchNotes(); // Reload all notes
                showToast('‚úèÔ∏è Note updated successfully!', 'success');
            } else {
                showToast(data.message || 'Failed to update note', 'error');
            }
        } catch (error) {
            console.error('Error:', error);
            showToast('Failed to update note', 'error');
        }
    }

    // Cancel edit
    function cancelEdit(noteId, originalContent) {
        const noteContentDiv = document.getElementById(`note-content-${noteId}`);
        // Restore the original content within the display div
        noteContentDiv.innerHTML = originalContent; 
    }

    // Toast notification
    function showToast(message, type = 'success') {
        const toast = document.createElement('div');
        toast.className = `fixed top-4 right-4 px-6 py-3 rounded-lg shadow-lg flex items-center gap-3 transform transition-all duration-300 z-50 ${
            type === 'success' ? 'bg-green-500 text-white' : 'bg-red-500 text-white'
        }`;
        toast.innerHTML = `<span class="font-medium">${message}</span>`;
        document.body.appendChild(toast);
        setTimeout(() => toast.remove(), 3000);
    }
</script>

</body>
</html>
