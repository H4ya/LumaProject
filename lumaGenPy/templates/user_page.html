<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Luma User Profile</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
    <style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#FBBF24",
                        "background-light": "#FDFBF6",
                        "background-dark": "#231d0f",
                        "text-primary": "#333333",
                        "text-secondary": "#6B7280",
                    },
                    fontFamily: {
                        "display": ["Lexend", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "0.75rem",
                        "xl": "1rem",
                        "full": "9999px"
                    },
                    boxShadow: {
                        'soft': '0 4px 6px -1px rgb(0 0 0 / 0.05), 0 2px 4px -2px rgb(0 0 0 / 0.05)',
                    }
                },
            },
        }
    </script>
</head>
<body class="font-display bg-background-light dark:bg-background-dark text-text-primary dark:text-gray-200">
<div class="relative flex h-auto min-h-screen w-full flex-col group/design-root overflow-x-hidden" x-data="{ activeTab: 'saved' }">
    <div class="layout-container flex h-full grow flex-col">
        <header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-gray-200/50 px-2 py-4">
            <div class="flex items-center gap-4 text-text-primary">
                <div class="size-6 text-primary">
                    <svg fill="currentColor" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
                        <path clip-rule="evenodd" d="M12.0799 24L4 19.2479L9.95537 8.75216L18.04 13.4961L18.0446 4H29.9554L29.96 13.4961L38.0446 8.75216L44 19.2479L35.92 24L44 28.7521L38.0446 39.2479L29.96 34.5039L29.9554 44H18.0446L18.04 34.5039L9.95537 39.2479L4 28.7521L12.0799 24Z" fill-rule="evenodd"></path>
                    </svg>
                </div>
                <h2 class="text-text-primary text-xl font-bold leading-tight tracking-tight">Luma</h2>
            </div>
            <div class="flex flex-1 justify-end gap-8 items-center">
                <nav class="hidden md:flex items-center gap-9">
                    <a class="text-text-primary hover:text-primary transition-colors text-sm font-medium leading-normal" href="{% url 'homepage' %}">Home</a>
                    <a class="text-text-primary hover:text-primary transition-colors text-sm font-medium leading-normal" href="{% url 'homepage' %}#discover-topics">Explore</a>
                </nav>
                <div class="rounded-full size-10 bg-gray-200/80 flex items-center justify-center" data-alt="Generic user profile icon">
                    <span class="material-symbols-outlined text-gray-400 !text-2xl">person</span>
                </div>
            </div>
        </header>

        <div class="flex p-4 my-8">
            <div class="flex w-full flex-col gap-6 items-center">
                <div class="flex gap-4 flex-col items-center">
                    <div class="rounded-full min-h-32 w-32 bg-gray-200/80 flex items-center justify-center" data-alt="Generic user profile icon">
                        <span class="material-symbols-outlined text-gray-400" style="font-size: 80px;">person</span>
                    </div>
                    <div class="flex flex-col items-center justify-center">
                        <p class="text-text-primary text-3xl font-bold leading-tight tracking-tight text-center">{{ full_name }}</p>
                        <p class="text-text-secondary text-base font-normal leading-normal text-center mt-1">Lifelong Learner</p>
                    </div>
                </div>
                <a href="{% url 'editprofile' %}" class="flex min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-6 bg-primary text-text-primary text-sm font-bold leading-normal tracking-wide shadow-soft hover:brightness-105 transition-all">
                    <span class="truncate">Edit Profile</span>
                </a>
            </div>
        </div>

        <div class="pb-3 sticky top-0 bg-background-light z-10">
            <div class="flex border-b border-gray-200/60 gap-4 sm:gap-8">
                <button :class="{ 'border-b-primary text-text-primary': activeTab === 'saved', 'border-b-transparent text-text-secondary hover:text-text-primary hover:border-gray-300': activeTab !== 'saved' }" @click="activeTab = 'saved'" class="flex flex-col items-center justify-center border-b-[3px] transition-colors pb-3 pt-4 px-2 sm:px-4">
                    <p class="text-sm font-bold leading-normal tracking-wide">Saved Topics</p>
                </button>
                <button :class="{ 'border-b-primary text-text-primary': activeTab === 'notes', 'border-b-transparent text-text-secondary hover:text-text-primary hover:border-gray-300': activeTab !== 'notes' }" @click="activeTab = 'notes'" class="flex flex-col items-center justify-center border-b-[3px] transition-colors pb-3 pt-4 px-2 sm:px-4">
                    <p class="text-sm font-bold leading-normal tracking-wide">My Notes</p>
                </button>
                <button :class="{ 'border-b-primary text-text-primary': activeTab === 'liked', 'border-b-transparent text-text-secondary hover:text-text-primary hover:border-gray-300': activeTab !== 'liked' }" @click="activeTab = 'liked'" class="flex flex-col items-center justify-center border-b-[3px] transition-colors pb-3 pt-4 px-2 sm:px-4">
                    <p class="text-sm font-bold leading-normal tracking-wide">Liked Content</p>
                </button>
            </div>
        </div>



<!-- Saved Topics Section -->
<div class="flex flex-col gap-6 pt-6" id="saved-topics">
    <!-- Dynamic content will be injected here -->
</div>

<!-- Notes Section -->
<div class="flex flex-col gap-6 pt-6" id="notes">
    <!-- Dynamic notes will be injected here -->
</div>

<!-- Likes Section -->
<div class="flex flex-col gap-6 pt-6" id="likes">
    <!-- Dynamic likes will be injected here -->
</div>

<script>
    async function fetchSavedTopics() {
        try {
            const response = await fetch("{% url 'get_saved_topics' %}");
            const savedTopics = await response.json();

            const container = document.getElementById('saved-topics');
            container.innerHTML = '';

            savedTopics.forEach(topic => {
                container.innerHTML += `
                <div class="flex flex-col gap-3 pb-3 group">
                    <div class="w-full bg-center bg-no-repeat aspect-video bg-cover rounded-lg overflow-hidden shadow-soft transition-transform duration-300 group-hover:scale-105" style="background-image: url('${topic.image_url}');"></div>
                    <div>
                        <p class="text-text-primary text-base font-medium leading-normal">${topic.title}</p>
                        <p class="text-text-secondary text-sm font-normal leading-normal">Saved on ${new Date(topic.saved_date).toLocaleDateString()}</p>
                    </div>
                </div>`;
            });
        } catch (error) {
            console.error('Error fetching saved topics:', error);
        }
    }

    async function fetchNotes() {
        try {
            const response = await fetch("{% url 'get_notes' %}");
            const notes = await response.json();

            const container = document.getElementById('notes');
            container.innerHTML = '';

            notes.forEach(note => {
                container.innerHTML += `
                <div class="bg-white/70 p-4 rounded-lg shadow-soft flex flex-col sm:flex-row justify-between items-start gap-4">
                    <div class="flex-1">
                        <p class="text-text-primary font-bold">${note.title}</p>
                        <p class="text-text-secondary text-sm mt-1 mb-2">Last edited: ${new Date(note.last_edited).toLocaleDateString()}</p>
                        <p class="text-text-primary text-sm leading-relaxed">${note.key_takeaway}</p>
                    </div>
                </div>`;
            });
        } catch (error) {
            console.error('Error fetching notes:', error);
        }
    }

    async function fetchLikes() {
        try {
            const response = await fetch("{% url 'get_likes' %}");
            const likes = await response.json();

            const container = document.getElementById('likes');
            container.innerHTML = '';

            likes.forEach(content => {
                container.innerHTML += `
                <div class="flex flex-col gap-3 pb-3 group">
                    <div class="w-full bg-center bg-no-repeat aspect-video bg-cover rounded-lg overflow-hidden shadow-soft transition-transform duration-300 group-hover:scale-105" style="background-image: url('${content.image_url}');"></div>
                    <div>
                        <p class="text-text-primary text-base font-medium leading-normal">${content.title}</p>
                    </div>
                </div>`;
            });
        } catch (error) {
            console.error('Error fetching likes:', error);
        }
    }

    // Call the functions on page load
    document.addEventListener('DOMContentLoaded', () => {
        fetchSavedTopics();
        fetchNotes();
        fetchLikes();
    });
</script>

        <footer class="w-full bg-background-light border-t border-gray-200/60 mt-16">
            <div class="max-w-5xl mx-auto py-8 px-4 sm:px-6 lg:px-8 text-center">
                <p class="text-sm text-text-secondary">Â© 2025 Luma. All rights reserved.</p>
            </div>
        </footer>
    </div>
    <script defer src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js"></script>
</div>
</body>
</html>
