
<!DOCTYPE html>
<html class="light" lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Sign Up - Luma</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#f2f20d",
              "background-light": "#f8f8f5",
              "background-dark": "#222210",
            },
            fontFamily: {
              "display": ["Lexend", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
          },
        },
      }
</script>
<style>
.material-symbols-outlined {
  font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
}
.error-msg {
  font-size: 0.8rem;
  color: #dc2626; /* أحمر Tailwind */
  margin-top: 4px;
}
.material-symbols-outlined {
  font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
}

input[type="password"]::-ms-reveal,
input[type="password"]::-ms-clear {
  display: none !important;
}

input[type="password"]::-webkit-textfield-decoration-container {
  display: none !important;
}

</style>
</head>
<body class="font-display">
<div class="relative flex min-h-screen w-full flex-col items-center justify-center bg-background-light dark:bg-background-dark p-4 group/design-root overflow-x-hidden">
<div class="w-full max-w-md rounded-xl bg-white dark:bg-black/20 p-8 shadow-lg">
<div class="flex flex-col items-center">
<h1 class="text-[#1c1c0d] dark:text-background-light tracking-light text-[32px] font-bold leading-tight text-center pb-6 pt-2">Create an Account</h1>

<form class="w-full flex flex-col gap-4" id="signupForm" action="{% url 'signup' %}" method="post">
  {% csrf_token %}
  <!-- Full Name -->
 <div class="flex flex-col">
    <label class="flex flex-col w-full flex-1">
      <p class="text-[#1c1c0d] dark:text-gray-300 text-base font-medium leading-normal pb-2">First Name</p>
      <input id="firstName" name="first_name"class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#1c1c0d] dark:text-white dark:placeholder:text-gray-400 focus:outline-0 border border-[#e8e8ce] dark:border-gray-600 bg-background-light dark:bg-gray-800/50 h-14 placeholder:text-[#9c9c49] p-[15px] text-base font-normal leading-normal focus:border-primary focus:ring-2 focus:ring-primary/40" placeholder="e.g., Jane" type="text"/>
      <span class="error-msg hidden" id="firstNameError"></span>
    </label>
  </div>

 <div class="flex flex-col">
    <label class="flex flex-col w-full flex-1">
      <p class="text-[#1c1c0d] dark:text-gray-300 text-base font-medium leading-normal pb-2">Last Name</p>
      <input id="lastName" name="last_name" class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#1c1c0d] dark:text-white dark:placeholder:text-gray-400 focus:outline-0 border border-[#e8e8ce] dark:border-gray-600 bg-background-light dark:bg-gray-800/50 h-14 placeholder:text-[#9c9c49] p-[15px] text-base font-normal leading-normal focus:border-primary focus:ring-2 focus:ring-primary/40" placeholder="e.g., Doe" type="text"/>
      <span class="error-msg hidden" id="lastNameError"></span>
    </label>
  </div>
    

  <!-- Email -->
  <div class="flex flex-col">
    <label class="flex flex-col w-full flex-1">
      <p class="text-[#1c1c0d] dark:text-gray-300 text-base font-medium leading-normal pb-2">University Email Address</p>
      <input id="email"name="email" class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#1c1c0d] dark:text-white dark:placeholder:text-gray-400 focus:outline-0 border border-[#e8e8ce] dark:border-gray-600 bg-background-light dark:bg-gray-800/50 h-14 placeholder:text-[#9c9c49] p-[15px] text-base font-normal leading-normal focus:border-primary focus:ring-2 focus:ring-primary/40" placeholder="e.g., jane.doe@university.edu" type="text"/>
      <span class="error-msg hidden" id="emailError"></span>
    </label>
  </div>

  <!-- Password -->
  <div class="flex flex-col">
    <label class="flex flex-col w-full flex-1">
      <p class="text-[#1c1c0d] dark:text-gray-300 text-base font-medium leading-normal pb-2">Password</p>
      <div class="flex w-full flex-1 items-stretch rounded-lg group">
        <input id="password" name="password" class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#1c1c0d] dark:text-white dark:placeholder:text-gray-400 focus:outline-0 border border-[#e8e8ce] dark:border-gray-600 bg-background-light dark:bg-gray-800/50 h-14 placeholder:text-[#9c9c49] p-[15px] rounded-r-none border-r-0 pr-2 text-base font-normal leading-normal focus:border-primary focus:ring-2 focus:ring-primary/40 focus:z-10" placeholder="Enter your password" type="password"/>
        <button type="button" id="togglePassword" class="text-[#9c9c49] dark:text-gray-400 flex border border-[#e8e8ce] dark:border-gray-600 bg-background-light dark:bg-gray-800/50 items-center justify-center pr-[15px] rounded-r-lg border-l-0">
    <span class="material-symbols-outlined">visibility_off</span>
</button>

      </div>
      <span class="error-msg hidden" id="passwordError"></span>
    </label>
  </div>

  <!-- Confirm Password -->
  <div class="flex flex-col">
    <label class="flex flex-col w-full flex-1">
      <p class="text-[#1c1c0d] dark:text-gray-300 text-base font-medium leading-normal pb-2">Confirm Password</p>
      <div class="flex w-full flex-1 items-stretch rounded-lg group">
        <input id="confirmPassword" class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#1c1c0d] dark:text-white dark:placeholder:text-gray-400 focus:outline-0 border border-[#e8e8ce] dark:border-gray-600 bg-background-light dark:bg-gray-800/50 h-14 placeholder:text-[#9c9c49] p-[15px] rounded-r-none border-r-0 pr-2 text-base font-normal leading-normal focus:border-primary focus:ring-2 focus:ring-primary/40 focus:z-10" placeholder="Confirm your password" type="password"/>
        <button type="button" id="toggleConfirmPassword" class="text-[#9c9c49] dark:text-gray-400 flex border border-[#e8e8ce] dark:border-gray-600 bg-background-light dark:bg-gray-800/50 items-center justify-center pr-[15px] rounded-r-lg border-l-0">
    <span class="material-symbols-outlined">visibility_off</span>
</button>

      </div>
      <span class="error-msg hidden" id="confirmPasswordError"></span>
    </label>
  </div>

  <div class="pt-4 pb-2">
  
    <button type="submit" class="flex w-full items-center justify-center rounded-lg bg-primary h-14 text-[#222210] text-base font-bold leading-normal transition-all hover:brightness-90">Sign Up</button>
  </div>
  <p class="text-center text-[#9c9c49] dark:text-gray-400 text-sm font-normal">Already have an account? <a class="font-medium text-[#1c1c0d] dark:text-primary/80 hover:underline" href="{% url 'login' %}">Log In</a></p>
</form>
</div>
</div>
</div>

<script>
const form = document.getElementById('signupForm');
const loginUrl = "/login/";
form.addEventListener('submit', function(e) {
  e.preventDefault();

  // Get inputs
  const firstName = document.getElementById('firstName');
  const lastName = document.getElementById('lastName');
  const email = document.getElementById('email');
  const password = document.getElementById('password');
  const confirmPassword = document.getElementById('confirmPassword');

  // Get error spans
  const firstNameError = document.getElementById('firstNameError');
  const lastNameError = document.getElementById('lastNameError');
  const emailError = document.getElementById('emailError');
  const passwordError = document.getElementById('passwordError');
  const confirmPasswordError = document.getElementById('confirmPasswordError');

  let valid = true;
  function validateField(input, errorSpan, message) {
    if (input.value.trim() === '') {
       errorSpan.textContent = message;
      errorSpan.classList.remove('hidden');
      errorSpan.classList.add('text-red-500', 'text-sm', 'mt-1'); 
    return false;
    } else {
      errorSpan.classList.add('hidden');
    return true;
   }
  }
  // Full Name validation
  if (!validateField(firstName, firstNameError, 'First Name is required.')) valid = false;
  if (!validateField(lastName, lastNameError, 'Last Name is required.')) valid = false;

  // Email validation ( check for @ and a dot after @)
  const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
  if(!emailRegex.test(email.value)) {
  emailError.textContent = 'Please enter a valid email address.';
  emailError.classList.remove('hidden');
  emailError.classList.add('text-red-500', 'text-sm', 'mt-1');
  valid = false;
  } else {
  emailError.classList.add('hidden');
  }

  // Password validation
  const specialChar = /[!@#$%^&*(),.?":{}|<>]/;
  if(password.value.length < 8 || !specialChar.test(password.value)) {
   passwordError.textContent = 'Password must be at least 8 characters and include a special character.';
   passwordError.classList.remove('hidden');
   passwordError.classList.add('text-red-500', 'text-sm', 'mt-1');
   valid = false;
  } else {
   passwordError.classList.add('hidden');
  }

  // Confirm password validation
  if(password.value !== confirmPassword.value) {
    confirmPasswordError.textContent = 'Passwords do not match.';
    confirmPasswordError.classList.remove('hidden');
    confirmPasswordError.classList.add('text-red-500', 'text-sm', 'mt-1');
     valid = false;
   } else {
    confirmPasswordError.classList.add('hidden');
  }
  
  
  if (valid) {
  form.submit();
  }
});

// Password Toggle Script
function setupPasswordToggle(inputId, buttonId) {
  const input = document.getElementById(inputId);
  const button = document.getElementById(buttonId);
  const icon = button.querySelector(".material-symbols-outlined");

  button.addEventListener("click", () => {
   const isPassword = input.type === "password";
   input.type = isPassword ? "text" : "password";
  icon.textContent = isPassword ? "visibility" : "visibility_off";
  });
}


setupPasswordToggle("password", "togglePassword");
setupPasswordToggle("confirmPassword", "toggleConfirmPassword");

</script>

</body>
</html>
